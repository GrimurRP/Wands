name: Wands
version: ${project.version}
main: me.dylan.wands.WandsPlugin
prefix: Wands
authors: [_JustDylan_]
description: ${project.description}
api-version: "1.14"
commands:
  wands:
    aliases: [wd]
    description: The main command for the wands plugin.
    usage: /wands <arguments>
    permission: wands.command
  createwand:
    aliases: [cw]
    description: Transforms held item into a wand.
    usage: /createwand <name>
    permission: wands.create
  clearwand:
    aliases: [clw]
    description: Transforms wand into normal item.
    usage: /clearwand
    permission: wands.clear
  bind:
    description: Binds spells to a wand.
    usage: /bind <spell>
    permission: wands.bind
  bindall:
    description: Binds all spells to a wand.
    usage: /bindall <spell>
    permission: wands.bind
  unbind:
    description: Unbinds spells from a wand.
    usage: /unbind <spell>
    permission: wands.unbind
  unbindall:
    description: Unbinds spells from a wand.
    usage: /unbindall
    permission: wands.unbind
  tweakspell:
    aliases: [ts]
    description: Tweak the propperties of a spell
    usage: /tweakspell <spell> <option> <intiger>
    permission: wands.tweakspell

