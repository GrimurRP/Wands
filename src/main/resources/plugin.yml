name: ExtensiveMagicWands
version: ${project.version}
main: me.dylan.wands.WandsPlugin
prefix: Wands
authors: [_JustDylan_, jetp250]
description: ${project.description}
api-version: "1.15"
commands:
  wands:
    aliases: [wd]
    description: The main command for the wands plugin.
    usage: /wands <arguments>
    permission: wands.command
  createwand:
    aliases: [cw]
    description: Transforms held item into a wand.
    usage: /createwand <name>
    permission: wands.create
  clearwand:
    aliases: [clw]
    description: Transforms wand into normal item.
    usage: /clearwand
    permission: wands.clear
  bind:
    description: Binds spells to the held wand.
    usage: /bind <spell>
    permission: wands.bind
  bindall:
    description: Binds all spells to the held wand.
    usage: /bindall <spell>
    permission: wands.bind
  unbind:
    description: Unbinds spells from the held wand.
    usage: /unbind <spell>
    permission: wands.unbind
  unbindall:
    description: Unbinds spells from the held wand.
    usage: /unbindall
    permission: wands.unbind
  tweakcooldown:
    aliases: [tc]
    description: Tweak the cooldown of a spell.
    usage: /tweakcooldown <spell> [integer]
    permission: wands.tweakcooldown

